<div class="login">
   <div class="logo">
      <img src="assets/Images/Logo.png" alt="logo">
      <h2><b>G</b><span>D</span>Career</h2>
   </div>


   <div class="login_main">
      <div class="Login_left">
         <h1>Apply for your dream job just by sitting at your home...</h1>
         <img src="assets/Images/left_login.png" alt="">
      </div>
      <div class="login_right">
         <div class="login_page">
            <h1>Login here!</h1>
            <p class="para">Donâ€™t have an account? <a routerLink="/signup">Register</a> here!</p>
            <form action="" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
               <div class="form__group">
                  <label for="email">Email</label>
                  <input class="form__control" type="email" placeholder="Enter your email" formControlName="email">
               </div>
               <div class="form__group">
                  <label for="password">Password</label>
                  <input class="form__control" type="password" placeholder="Enter your password"
                     formControlName="password" #passwordInput>
                  <span class="password-toggle" (click)="togglePasswordVisibility(passwordInput)">
                     <i class="fa {{ showPasswordIcon }}"></i>
                  </span>
               </div>
               <div class="forgot">
                  <div class="check_box">
                     <input type="checkbox">
                     <label for="checkbox">Remember me</label>
                  </div>
                  <p (click)="forgetmodal()"><a>Forgot Password?</a></p>
               </div>
               <button type="submit" class="login_btn" [disabled]="this.loginForm.invalid">
                  <h2>Login</h2>
               </button>
            </form>
         </div>
      </div>
   </div>



   <!-- Forget Modal -->

   <div class="forget" *ngIf="forgetModal">
      <div class="forget_modal">
         <img src="assets/Images/forget.svg" alt="">
         <h1>Forgot Password?</h1>
         <form action="" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
            <div class="form__group">
               <label for="email">Enter your email</label>
               <input class="form__control" type="email" placeholder="Eg. sushant.290@gmail.com"
                  formControlName="email">
            </div>
            <button class="done_btn">Done</button> <br>
            <button class="back_btn" (click)="backmodal()"><img src="assets/Images/back_icon.svg" alt=""> <span>Back To Login</span></button>
         </form>
      </div>
   </div>


   <!-- Incorrect Pass/email -->
   <div class="incorrect_modal" *ngIf="closeIncorrectModal">
      <div class="incorrect_login">
         <img src="assets/Images/incorrect.svg" alt="">
         <h1>OOPS!</h1>
         <p>Incorrect email or password!</p>
         <button class="try_btn" (click)="closeIncorrect()">Try Again</button>
      </div>

   </div>
</div>
